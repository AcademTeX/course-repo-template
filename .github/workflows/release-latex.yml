name: Release notes + homework + changelog on website
on:
  push:
    tags:
      - '*.*.*' 
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Changelog
        id: generate_changelog
        uses: scottbrenner/generate-changelog-action@master
      - name: Compile notes and push to current branch (including BibTeX)
        id: compile_notes
        uses: xu-cheng/texlive-action@master
        with:
          run: |
            cd notes 
            sh compile-notes.sh
            cd .. 
            cp -r notes/*.pdf gh-pages
            git add -f gh-pages/*.pdf
            git commit -m "chore(gh-pages): Upload latest notes"
            git push
      - name: Upload notes to action artifacts
        id: upload_notes_artifact
        uses: actions/upload-artifact@master
        with: 
          name: notes
          path: notes/*.pdf
          if-no-files-found: error
      - name: Deploy notes to github pages
        id: deploy_gh_pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with: 
          branch: website
          folder: gh-pages
      - name: Create Release
        id: release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ steps.generate_changelog.outputs.changelog }}
          draft: false
          prerelease: false
