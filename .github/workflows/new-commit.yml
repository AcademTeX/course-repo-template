name: Release notes + homework + changelog on website
on:
  push:
    branches: [main]
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Copy lectures to gh-pages on main branch 
        id: git_copy_lectures
        shell: bash 
        run: |
            git config --local user.name "github-action"
            git checkout main
            cp -r lectures/*.md gh-pages/_posts
            git add gh-pages/_posts/*.md
            git commit -m "chore(gh-pages): Updating posts"
            git push
      - name: Deploy notes to github pages
        id: deploy_gh_pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with: 
          branch: website
          folder: gh-pages
