name: Automatically build LaTeX homeworks
on:
  push:
    branches: [ gh-pages ]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest version of notes
        uses: actions/checkout@v2
      - name: Compile notes (including Biber)
        uses: xu-cheng/latex-action@v2
        with:
          args: -f -pdf -interaction=nonstopmode
          root_file: "homework*/*.tex"
          glob_root_file: true
          working_directory: homework
          extra_system_packages: "py-pygments"
      - name: Upload notes to action artifacts
        uses: actions/upload-artifact@master
        with: 
          name: notes
          path: notes/*.pdf
          if-no-files-found: error
